<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>User Name: </b></label> {{user.userName}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div>
  <div>
    <label><b>Phone Number</b></label> {{user.phoneNumber}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
