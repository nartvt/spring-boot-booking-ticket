<h3>Create User</h3>
<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmitData(registerForm.value)">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" name="userName" required ngModel >
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text" class="form-control" id="Email"  name="email" required ngModel>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"  name="address" required ngModel>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber"  name="phoneNumber" required ngModel>
      </div>
      <button type="submit" class="btn btn-primary" *ngIf="!registerForm.submitted">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
